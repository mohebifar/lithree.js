<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>lithree.js</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      text-align: center;
    }
  </style>
</head>
<body>

<script src="../../dist/mogl.js"></script>

<script>
  var world = new MoGl.World();
  var renderer = new MoGl.WebGLRenderer(640, 480, world);

  var cube = MoGl.ObjectFactory.Sphere(1, 20, 20);
  cube.drawingMode = WebGLRenderingContext.TRIANGLES;

  cube.z = -10;

  world.add(cube);

  cube.color.hex = '#333';

  var light = new MoGl.DirectionalLight();
  light.direction = [1.1, 0.8, 1.2];
  light.color.rgb(0.2, 0.2, 0.2);
  world.add(light);
  var lastTime = Date.now();

  renderer.initShapes();

  function redraw() {
    renderer.draw();

    requestAnimationFrame(redraw);
  }

  document.body.appendChild(renderer.canvas);
  window.onmousewheel = function (e) {
    renderer.camera.zoom += e.wheelDeltaY / 240;
    renderer.camera.updatePerspective();
  };

  redraw();
</script>

</body>
</html>
