<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>lithree.js</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      background-color: #000;
      text-align: center;
    }
  </style>
</head>
<body>

<script src="../../dist/lithree.js"></script>

<script>
  var world = new LiThree.World();
  var renderer = new LiThree.WebGLRenderer(640, 480, world);

  var cube = LiThree.ObjectFactory.Cube(2);
  cube.drawingMode = WebGLRenderingContext.TRIANGLES;

  cube.position.z = -10;

  world.add(cube);

  cube.color.hex = '#A22';

  var light = new LiThree.DirectionalLight();
  light.direction.set(1.1, 0.8, 1.2);
  light.color.rgb(0.2, 0.2, 0.2);
  world.add(light);
  var lastTime = Date.now();

  renderer.initShapes();

  function redraw() {
    renderer.draw();

    requestAnimationFrame(redraw);
  }

  document.body.appendChild(renderer.canvas);

  renderer.canvas.onmousewheel = function (e) {
    if (renderer.camera.zoom + e.wheelDeltaY / 240 < 1) {
      return;
    }
    renderer.camera.zoom += e.wheelDeltaY / 240;
    renderer.camera.updatePerspective();
  };

  var isDragging, lastPoint = {};

  renderer.canvas.onmousedown = function (e) {
    e.preventDefault();

    lastPoint.x = e.clientX;
    lastPoint.y = e.clientY;
    isDragging = true;
  };

  renderer.canvas.onmouseup = function (e) {
    e.preventDefault();

    isDragging = false;
  };

  renderer.canvas.onmousemove = function (e) {
    if (isDragging) {
      var delta = {x: e.clientX - lastPoint.x, y: e.clientY - lastPoint.y};
      lastPoint.x = e.clientX;
      lastPoint.y = e.clientY;

      cube.rotation.x += delta.y / 200;
      cube.rotation.y += delta.x / 200;
    }

  };

  requestAnimationFrame(redraw);
</script>

</body>
</html>
