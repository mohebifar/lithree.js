<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>cube</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      text-align: center;
    }
  </style>
</head>
<body>

<script src="../../dist/lithree.js"></script>

<script>
  var world = new LiThree.World();
  var renderer = new LiThree.WebGLRenderer(640, 480, world);
  var camera = renderer.camera;
  camera.position.z = -10;

  var cube = LiThree.ObjectFactory.Cube(2);
  cube.color.rgb(0.2, 0.2, 0.2);
  cube.rotation.y = Math.PI / 4;
  cube.rotation.x = Math.PI / 8;

  world.add(cube);

  var light = new LiThree.Light.Point();
  light.diffuseColor.hex = '#16A086';
  light.position.x = -10;
  light.position.z = -20;
  light.position.y = 0;
  world.add(light);

  renderer.initShapes();

  function redraw() {
    renderer.draw();

    requestAnimationFrame(redraw);
  }

  requestAnimationFrame(redraw);

  document.body.appendChild(renderer.canvas);

  renderer.canvas.onmousewheel = function (e) {
    if (camera.zoom + e.wheelDeltaY / 240 < 1) {
      return;
    }
    camera.zoom += e.wheelDeltaY / 240;
    camera.updatePerspective();
  };

  var isDragging, lastPoint = {};

  renderer.canvas.onmousedown = function (e) {
    e.preventDefault();

    lastPoint.x = e.clientX;
    lastPoint.y = e.clientY;
    isDragging = true;
  };

  renderer.canvas.onmouseup = function (e) {
    e.preventDefault();

    isDragging = false;
  };

  renderer.canvas.onmousemove = function (e) {
    if (isDragging) {
      var delta = {x: e.clientX - lastPoint.x, y: e.clientY - lastPoint.y};
      lastPoint.x = e.clientX;
      lastPoint.y = e.clientY;

      cube.rotation.x += delta.y / 200;
      cube.rotation.y += delta.x / 200;
    }

  };
</script>

</body>
</html>
